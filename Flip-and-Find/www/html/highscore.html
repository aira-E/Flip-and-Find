<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://wyffaxwgpjjmvmlqzbgy.supabase.co 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; media-src *; img-src 'self' data: content:;">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://wyffaxwgpjjmvmlqzbgy.supabase.co 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; media-src *; img-src 'self' data: content:;">-->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Highscore</title>
</head>
<body>
    <iframe src="../html/player.html" style="display:none;" id="audio-frame"></iframe>

    <a href="../index.html" class="icon-button">
        <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
    </a>    

    <div class="highscore-container">
        <img id="title" src="../img/highscore.png">
        <!--<h2>HIGH SCORES </h2>-->
            <table class="highscore-table">
                <thead>
                    <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Difficulty</th>
                    <!-- Uncomment to show Date header -->
                    <!-- <th>Date</th> -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Top Scores are loaded here -->
                </tbody>
            </table>
    </div>

    <div class="delete">
        <a class="icon-button">
            <i id="delete-highscore" class="fa fa-trash" aria-hidden="true"></i>
        </a>    
    </div>
    <div class="top-scores"></div>

    <script>
        document.querySelector('#delete-highscore').addEventListener('click', function() {
        var table = document.querySelector('.highscore-table');
        var tbody = table.querySelector('tbody');
        if (tbody) {
            tbody.remove(); // Remove the tbody element
        }
        });
    </script>

    <script src="cordova.js"></script>
    <script src="../js/cardflip.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config.js"></script>
    <script src="../js/database/load-highscore.js"></script>
</body>
</html>
