<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://wyffaxwgpjjmvmlqzbgy.supabase.co 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/index.css">
        <title> Flip and Find</title>
    </head>
    <body>
        <!--<form action="../html/default-game.html">
            <button type="submit">Back</button>
        </form>-->
        <iframe src="../html/player.html" style="display:none;" id="audio-frame"></iframe>

        <a href="../html/default-game.html" class="icon-button">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        </a>    
        <a href="../html/default-game.html" class="icon-button">
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </a> 
        <div class="sections">
            <div class="game_section">
                <img id="icon" src="../img/star.png">
                <p><span class="score"></span></p>
            </div>
            <div class="game_section">
                <img id="icon" src="../img/flipcard.gif">
                <p><span class="cardflip"></span></p>
            </div>
        </div>

        <!-- FINAL SCORE -->
        <!-- <p><span class="finalscore"></span></p> -->

        <div class="wrapper">
            <div class="app">
                <div class="grid-container">
                </div>
            </div>
        </div>

        <div class="custom-alert-overlay"></div>
        <div class="custom-alert custom-alert-congratulations">
            <h2>Congratulations!</h2>
            <p>You've passed the easy level!</p>
            <a href="../html/default-game.html" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: #fff; background-color: #4CAF50; text-decoration: none; border-radius: 5px;">
                Continue
            </a>
        </div>
        <div class="custom-alert custom-alert-gameover">
            <h2>Game Over!</h2>
            <p>You've used all your flips</p>
            <a href="../html/default-game.html" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: #fff; background-color: #4CAF50; text-decoration: none; border-radius: 5px;">
                Continue
            </a>
        </div>
        
        <div class="custom-alert custom-alert-top-scorer">
            <h2>You're a top scorer!</h2>
            <p>Final Score: <span class="finalscore"></span></p>
            <label for="name-input" style="display: block; margin-bottom: 8px;">Enter your name:</label>
            <input 
                autofocus 
                autocomplete="off" 
                placeholder="ANON" 
                maxlength="10" 
                type="text" 
                id="name-input" 
                style="width: 100%;">
            <a style="display: inline-block; padding: 10px 20px; font-size: 16px; color: #fff; background-color: #4CAF50; text-decoration: none; border-radius: 5px;">
                Continue
            </a>
        </div>
        
        <p><span style="display: none;" class="min-high-score"></span></p>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.21.0/dist/umd/supabase.min.js"></script>        <script src="cordova.js"></script>
        <!--<script src="../js/index.js"></script>-->
        <!--<script src="../js/cardmultiplier.js"></script>-->
        <!--<script src="../js/timer.js"></script>-->
        <!--<script src="../js/cardflip.js"></script>-->
        <script src="../js/level-easy.js"></script>
        <script src="../config.js"></script>
        <script src="../js/database/get-min-highscore.js"></script>
        <script src="../js/database/record-score.js"></script>
    </body>
</html>
