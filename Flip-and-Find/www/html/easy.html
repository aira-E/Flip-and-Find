<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/index.css">
        <title> Flip and Find</title>
    </head>
    <body>
        <form action="../html/default-game.html">
            <button type="submit">Back</button>
        </form>

        <div class="sections">
            <div class="game_section">
                <img id="icon" src="../img/star.png">
                <p><span class="score"></span></p>
            </div>
            <div class="game_section">
                <img id="icon" src="../img/flipcard.gif">
                <p><span class="cardflip"></span></p>
            </div>
        </div>

        <div class="wrapper">
            <div class="app">
                <div class="grid-container">
                </div>

                <div class="actions">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    <button onclick="restart()">Restart</button>
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <!--<script src="../js/index.js"></script>-->
        <!--<script src="../js/cardmultiplier.js"></script>-->
        <!--<script src="../js/timer.js"></script>-->
        <!--<script src="../js/cardflip.js"></script>-->
        <script src="../js/level-easy.js"></script>
        <script src="../js/highscore.js"></script>
    </body>
